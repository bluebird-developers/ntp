<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="The bluebird newtab page">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New tab</title>
  <script src="script.min.js" defer></script>
  <link href="favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="fluent-ui.css" />
</head>

<body>
  <div id="header">
    <img src="assets/logo.png" alt="Bluebird logo" />
    <p>Bluebird</p>
  </div>
  <ul id="shortcuts-container"></ul>
  <button id="addBtn" onclick="openDialog()"><a id="addBtnImg">&#xE109;</a></button>
  <div id="dialogContainer">
    <div id="dialog-box">
      <h3>Add Shortcut</h3>
      <a>Label</a>
      <input class="fluent-textbox" type="text" id="label">
      <br>
      <a>Url</a>
      <input class="fluent-textbox" type="text" id="url">
      <br><br>
      <button style="width: 49%; float: left;" class="fluent-AccentButton" onclick="addShortcut()">Add</button>
      <button style="width: 49%; float: right;" class="fluent-Button" onclick="closeDialog()">Cancel</button>
    </div>
  </div>
</body>
</html>
